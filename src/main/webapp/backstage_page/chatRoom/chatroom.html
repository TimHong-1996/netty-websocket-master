<script type="text/javascript">
    var userId;
    var socket;   
//    var sentMessageMap;
    
    setUserInfo();
//    setSentMessageMap();

    if(!window.WebSocket){  
        window.WebSocket = window.MozWebSocket;  
    }  
    if(window.WebSocket){  
        socket = new WebSocket("ws://localhost:3333");  
        socket.onmessage = function(event){
            console.log(event.data)
            var json = JSON.parse(event.data);
            console.log(json)
            if (json.code == 2000) {
                var type = json.type;
                console.log("收到一条新信息，类型为：" + type);
                switch(type) {
                    case "REGISTER_MANAGER":
                        ws.registerReceive(json);
                        break;
                    case "REGISTER_ADVISER":
                        ws.registerAdviserReceive(json);
                        break;
                    case "REGISTER_USER":
                        ws.registerUserReceive(json);
                        break;
                    case "OFFLINE_MANAGER":
                        ws.offlineReceive(json);
                        break;
                    case "GET_HISTORY_MANAGER":
                        ws.showHistory(json.data,json.historyMap,json.visitorDto,json.managerDto);
                        break;
                    case "SINGLE_SENDING_FIRST_MANAGER":
                        ws.singleFirstReceive(json.data);
                        break;
                    case "SINGLE_SENDING_ADVISER":
                        ws.singleAdviserReceive(json.data,json.visitorDto);
                        break;
                    case "SINGLE_SENDING_USER":
                        ws.singleUserReceive(json.data,json.visitorDto);
                        break;
                    case "SINGLE_PRODUCT_USER":
                        ws.singleProductReceive(json.data,json.historyMap);
                        break;
                    case "GROUP_SENDING_MANAGER":
                        ws.groupReceive(json.data);
                        break;
                    case "FILE_MSG_SINGLE_SENDING_MANAGER":
                        ws.fileMsgSingleRecieve(json.data);
                        break;
                    case "FILE_MSG_GROUP_SENDING_MANAGER":
                        ws.fileMsgGroupRecieve(json.data);
                        break;
                    default:
                        console.log("不正确的类型！");
                }
            } else {
                alert(json.message);
                console.log(json.message);
            }
        };  
     
        // 连接成功1秒后，将用户信息注册到服务器在线用户表
        socket.onopen = setTimeout(function(event){ 
              console.log("WebSocket已成功连接！");  
              ws.register();
        }, 1000)  
     
        socket.onclose = function(event){  
              console.log("WebSocket已关闭...");  
        };  
    } else {  
          alert("您的浏览器不支持WebSocket！");  
    }

    function showUserList(obj) {
        var thisObj=$(obj);//js对象转jquery对象
        if($(obj).next(".userList").is(":hidden")){
            $(obj).next(".userList").show();
        }else{
            $(obj).next(".userList").hide();
        }
        userId = thisObj.attr("data-id")
//        console.log(thisObj.attr("data-id"))
    }
</script>
