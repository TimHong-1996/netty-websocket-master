	<script type="text/javascript">
        var pageP = 1 ;
        getGongKeList(pageP);

        function getGongKeList(page) {
            $.ajax({
                url:getRootPath() + "/chatUser/selectVisitorByPage",
                data:{
                    visitorName:$("#visitorName").val(),
                    visitorProvince:$("#visitorProvince").val(),
                    visitorCity:$("#visitorCity").val(),
                    visitorSource:$("#visitorSource").val(),
                    sort:$("#sort").val(),
                    page:page,
                    size:20,
					open:1
                },
                type: 'post',
                dataType: 'json',
//                timeout: 1000,
//               beforeSend:function(){
//                   var index = layer.load(1, {
//                       shade: [0.35,'#052963'], //0.1透明度的白色背景
//                       time:1000
//                   });
//               },
                success: function (data) {
                    console.log(data.data.list);
                    if(data.code == 2000){
                        $("#dataList").html("");
                        var list = data.data.list;
                        // layer.msg(data.message);
                        for(var i = 0 ; i < list.length ; i++){
                            pageP = page;
                            var $tr=$("<tr><td>"+(i+1)+"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+list[i].visitorId+"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+(list[i].visitorName == null || list[i].visitorName == '' ? '未知': list[i].visitorName)+"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+(list[i].visitorProvince == null || list[i].visitorProvince == '' ? '未知': list[i].visitorProvince)+" - "+ (list[i].visitorCity == null || list[i].visitorCity == '' ? '未知': list[i].visitorCity) +"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+(list[i].visitorPhone == null || list[i].visitorPhone == '' ? '未知': list[i].visitorPhone)+"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+(list[i].visitorLastTime == null ? '最近无浏览' :list[i].visitorLastTime )+"</td>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t<td>"+(list[i].visitorCreateTime == null ? '最近无浏览' :list[i].visitorCreateTime )+"</td>\n" +

                                "\t\t\t\t\t\t\t\t\t\t\t<td align=\"center\">\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t<div>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t<a href=\"edit_customer.html?id="+list[i].customId+"\" id='update_a"+i+"' title=\"修改\">\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t\t<i class=\"glyphicon glyphicon-pencil\" aria-hidden=\"true\"></i>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t<a href=\"detail_customer.html?id="+list[i].customId+"\" id='detail_a"+i+"' title=\"详情\" style=\"color:#CC6600\">\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t\t<i class=\"glyphicon glyphicon-user\" aria-hidden=\"true\"></i>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t<a href=\"contact_record.html?id="+list[i].customId+"\" id='follow_a"+i+"' title=\"跟进记录\" style=\"color:#33cc00\">\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t\t<i class=\"glyphicon glyphicon-list-alt\" aria-hidden=\"true\"></i>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t<a onclick=\"isDel("+list[i].customId+");\" id='delete_a"+i+"' title=\"删除\" style=\"color:#CC0000\">\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t\t<i class=\"glyphicon glyphicon-remove\" aria-hidden=\"true\"></i>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t\t</a>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t\t</div>\n" +
                                "\t\t\t\t\t\t\t\t\t\t\t</td></tr>");
                            $($tr).appendTo('#dataList').addClass("customList");
                            if(list[i].canOperate == '0'){
                                $("#update_a"+i).hide();
                                $("#delete_a"+i).hide();
                                $("#follow_a"+i).hide();
							}else{
                                $("#detail_a"+i).hide();
							}
//							已成交客户不给予删除
                            if(list[i].customDeal == '1'){
                                $("#delete_a"+i).hide();
							}
                        }
                        $("#listInfo").text("显示 "+((data.data.page - 1 )*data.data.size + 1)+" 到 "+(((data.data.page - 1 )*data.data.size)+ list.length)+" 项，共 "+data.data.amount+" 项");
//                        var strBuffer = [];  //缓冲字符串
                        var str="";
                        for(var i = 1 ; i <= parseInt(data.data.maxPage) ;i++){
                            if( i == 1){
//                              strBuffer.push("<span class=\"prev\" onclick='getManagerList(1 , "+likeName+")' href=\"\">&lt;&lt;</span>");
                                str += "<li><a onclick='getGongKeList("+i+")'>&laquo;</a></li>";
                            }
                            if( i == parseInt(data.data.page)){
//                              strBuffer.push("<span class=\"current\">"+i+"</span>");
                                str += "<li class=\"active\"><a>"+i+"</a></li>";
                            }else{
//                              strBuffer.push("<span class=\"num\" onclick='getManagerList("+i+" , "+likeName+")' href=\"\">"+i+"</span>");
                                str += "<li><a onclick='getGongKeList("+i+")'>"+i+"</a></li>";
                            }
                            if(i == parseInt(data.data.maxPage)){
//                              strBuffer.push("<span class=\"next\" onclick='getManagerList("+data.data.maxPage+" , "+likeName+")'  href=\"\">&gt;&gt;</span>");
                                str += "<li><a onclick='getGongKeList("+i+")'>&raquo;</a></li>";
                            }
                        }
//                      str= strBuffer.join();
//                      str.replace(/","/g,"");
//                      console.log(str)
                        $("#page").html(str);
                        // var pre = parseInt(data.data.page)-1 ;
                        // var next = parseInt(data.data.page)+1 ;
                        // if(pre != 0){
                        // $(".pre").html("<span><a class=\"zzd-btnpage\" title=\"\" onclick='"+(pre == 0 ? 'javascript:layer.msg("已经在第一页")':'getAllUser('+pre+',\"'+likeName+'\")')+"' href=\"javascript:void(0)\">上一页</a></span>");
                        // }
                        // if(data.data.page != data.data.maxPage){
                        // $(".next").html("<span><a class=\"zzd-btnpage\" title=\"\" onclick='"+(data.data.page == data.data.maxPage ? 'javascript:layer.msg("已经在最后一页")' : 'getAllUser('+next+',\"'+likeName+'\")')+"' href=\"javascript:void(0)\">下一页</a></span>");
                        // }
                    }else{
                        // layer.msg(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                    $("#dataList").html("暂无数据");
                }
            })
        }
        function isDel(id) {
            swal({title:"您确定要删除这条信息吗",
                    text:"删除后将无法恢复，请谨慎操作！",
                    type:"warning",
                    showCancelButton:true,
                    confirmButtonColor:"#DD6B55",
                    confirmButtonText:"确定",
                    cancelButtonText:"取消",
                    closeOnConfirm:false,
                    closeOnCancel:false},
                function(isConfirm){
                    if(isConfirm){
                        $.ajax({
                            url:getRootPath()+"/backstage/updateCustom",
                            data:{
                                customId:id,
                                customDisplay:0,
                            },
                            type: 'post',
                            dataType: 'json',
                            timeout: 1000,
                            success: function (data) {
                                console.log(data);
                                if(data.code == 2000){
                                    swal("删除成功！","您已经永久删除了这条信息。",
                                        "success"
                                    )
                                    getMyList(pageP);
                                }else{
                                    alert(data.message);
                                }

                            },
                            fail: function (err) {
                                // console.log(err)
                            }
                        })

                    }else{
                        swal("已取消",
                            "您取消了删除操作！","error"
                        )
                    }
                }
            )
        };
	</script>
