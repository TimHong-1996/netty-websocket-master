	<script>
        var id = $.query.get("id");
		getCustomInfo(id)
		function getCustomInfo(id) {
            $.ajax({
                url:getRootPath()+"/backstage/selectCustomById",
                data:{
                    customId:id,
                },
                type: 'post',
                dataType: 'json',
                timeout: 1000,
//                beforeSend:function(){
//                    var index = layer.load(1, {
//                        shade: [0.35,'#052963'], //0.1透明度的白色背景
//                        time:1000
//                    });
//                },
                success: function (data) {
                    console.log(data);
                    if(data.code == 2000){
                        console.log(data.message);
                        $("#customId").val(data.data.customId);
                        $("#customId-d").val(data.data.customId);
                        $("#customName").val(data.data.customName);
                        $("#customCity").val(data.data.customCity);
                        $("#customProvince").val(data.data.customProvince);
                        $("#customCreatetime").val(data.data.customCreatTime);
                        $("#customNeed").val(data.data.customNeed);
                        $("#customPhone").val(data.data.customPhone);
                        $("#customRemarke").val(data.data.customRemarke);
                        $("#customSex").val(data.data.customSex);
                        $("#customSource").val(data.data.customSource);
                        $("#customUpdatetime").val(data.data.customUpdateTime);
                        $("#managerName").val(data.data.managerDto.managerName);
                        $("#gj_btn").attr("href","contact_record.html?id="+data.data.customId);
//                        if(data.data.customDeal == '1')
//							$("#cj_btn").hide();

                    }else{
                        console.log(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                }
            })
        }
        $("#update_btn").on("click",function(){
            $.ajax({
                url:getRootPath()+"/backstage/updateCustom",
                data:$('#updateform').serialize(),
                type: 'post',
                dataType: 'json',
                timeout: 1000,
//                beforeSend:function(){
//                    var index = layer.load(1, {
//                        shade: [0.35,'#052963'], //0.1透明度的白色背景
//                        time:1000
//                    });
//                },
                success: function (data) {
                    console.log(data);
                    if(data.code == 2000){
                        alert(data.message);
                        $("#myModal3").modal("hide");
                    }else{
                        alert(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                }
            })
		})
		$("#deal-insert-btn").on("click",function () {
            $.ajax({
                url:getRootPath()+"/backstage/insertDeal",
                data:$('#dealForm').serialize(),
                type: 'post',
                dataType: 'json',
                timeout: 1000,
//                beforeSend:function(){
//                    var index = layer.load(1, {
//                        shade: [0.35,'#052963'], //0.1透明度的白色背景
//                        time:1000
//                    });
//                },
                success: function (data) {
                    console.log(data);
                    if(data.code == 2000){
                        alert(data.message);

                    }else{
                        alert(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                }
            })
        })
	</script>
