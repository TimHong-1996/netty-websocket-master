    if(window.WebSocket){  
        socket = new WebSocket("ws://localhost:3333");  
        socket.onmessage = function(event){
            console.log(event.data)
            var json = JSON.parse(event.data);
            console.log(json)
            if (json.code == 2000) {
                var type = json.type;
                console.log("收到一条新信息，类型为：" + type);
                switch(type) {
                    case "REGISTER_USER":
                        ws.registerReceive(json);
                        break;
                    case "OFFLINE_USER":
                        ws.offlineReceive(json.data);
                        break;
                    case "GET_HISTORY_USER":
                        ws.showHistory(json.data ,json.historyMap);
                        break;
                    case "SINGLE_SENDING_USER_FIRST":
                        ws.singleFirstReceive(json.data , json.historyMap,json.managerDto);
                        break;
                    case "SINGLE_SENDING_USER":
                        ws.singleReceive(json.data,json.managerDto);
                        break;
                    case "GROUP_SENDING_USER":
                        ws.groupReceive(json.data);
                        break;
                    case "FILE_MSG_SINGLE_SENDING_USER":
                        ws.fileMsgSingleRecieve(json.data);
                        break;
                    case "FILE_MSG_GROUP_SENDING_USER":
                        ws.fileMsgGroupRecieve(json.data);
                        break;
                    default:
                        console.log("不正确的类型！");
                }
            } else {
                alert(json.message);
                console.log(json.message);
            }
        };

        socket.onopen = setTimeout(function(event){

        }, 1000)

    dragPanelMove(".BoxHead",".qqBox");
    function dragPanelMove(downDiv,moveDiv){
        $(downDiv).mousedown(function (e) {

            var isMove = true;
            var div_x = e.pageX - $(moveDiv).offset().left;
            var div_y = e.pageY - $(moveDiv).offset().top;
            console.log($(moveDiv).offset())
            $(document).mousemove(function (e) {
//                console.log(e)
                if (isMove) {
                    var obj = $(moveDiv);
                    obj.css({"left":e.pageX - div_x, "top":e.pageY - div_y});
                }
            }).mouseup(
                function () {
                    isMove = false;
                });
        });

    }
