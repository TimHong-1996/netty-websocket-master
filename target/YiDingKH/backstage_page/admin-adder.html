    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
            getManagerInfo();



          
        });

        function getManagerInfo(){
            $.ajax({
                url:getRootPath()+"/backstage/getInfo",
                type: 'post',
                dataType: 'json',
                timeout: 1000,
                beforeSend:function(){
                    var index = layer.load(1, {
                        shade: [0.35,'#052963'], //0.1透明度的白色背景
                        time:1000
                    });
                },
                success: function (data) {
                     console.log(data);
                    if(data.code == 2000){
//                        layer.msg(data.message);
                        $("#managerId").val(data.data.managerId);
                        $("#username").val(data.data.managerName);
                        $("#phone").val(data.data.managerPhone);
                        window.parent.$("#managerName").text(data.data.managerName);
                    }else{
                        layer.msg(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                }
            })
        }
        function updateManager(){
            if ($('#username').val().length == 0){
                layer.msg('用户名不能为空');
                return false;
            }
            if ($('#phone').val().length == 0){
                layer.msg('手机号不能为空');
                return false;
            }
            console.log($('#username').val())
            $.ajax({
                url:getRootPath()+"/backstage/updateManager",
                data:{
                    managerId:$('#managerId').val(),
                    managerName:$('#username').val(),
                    managerPhone:$('#phone').val(),
                    self:1
                },
                type: 'post',
                dataType: 'json',
                async: false,
                beforeSend:function(){
                    var index = layer.load(1, {
                        shade: [0.35,'#052963'], //0.1透明度的白色背景
                        time:1000
                    });
                },
                success: function (data) {
                    // console.log(data.code);
                    if(data.code == 2000){
                        layer.msg("修改"+data.message);
//                        getManagerInfo();
//                        $("#managerName").text($('#username').val());
                    }else{
                        layer.msg(data.message);
                    }

                },
                fail: function (err) {
                    // console.log(err)
                }
            })
        }
